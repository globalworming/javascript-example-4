<h3>Your Task:</h3>
<span>edit the script block of this file so all pineapples 🍍 are removed </span><br>
<h3>
    <span class="pineapple">🍍</span>
    <span class="pineapple">🍍</span>
    <span class="pineapple">🍍</span>
    <span class="pineapple">🍍</span>
</h3>
<pre class="error"></pre>

<script type="application/javascript">
    const runScript = () => {
        let pineapples = document.getElementsByClassName("pineapple").length

        do {
            document.getElementsByClassName("pineapple").item(0).remove()
            pineapples--
        } while (pineapples > 3)

    };

</script>
